  <div class="container col-12 ">
  <div class="main1  row  justify-content-md-center">
   
      <div class="profile">
        
       <mat-form-field class="exp" *ngIf="!editMode" >
          <input name="tEmail"  [(ngModel)]="emailAdress" matInput placeholder="{{ts.getTranslate('E-mail adres')}}:">
        </mat-form-field>
        <br>
         <mat-form-field class="exp" *ngIf="!editMode" >
          <input name="tpassword"  [(ngModel)]="password" type=password matInput placeholder="{{ts.getTranslate('Parol')}}:">
        </mat-form-field>
        <br>
        <mat-form-field class="exp">
          <input  name="tName" matInput placeholder="{{ts.getTranslate('Ady')}}:" [(ngModel)]="name">
        </mat-form-field>
        <br>
        <mat-form-field class="exp">
          <input name="tSurname" [(ngModel)]="surname" matInput placeholder="{{ts.getTranslate('Familiýa')}}:">
        </mat-form-field>
        <br>
        <mat-form-field class="exp">
           <mat-select placeholder="{{ts.getTranslate('Synpy')}}:"  [(value)]="sellectedGrade">
             <mat-option *ngFor="let grade of grades" [value]="grade">
               {{grade}}
             </mat-option>
           </mat-select>
        </mat-form-field>
        <br>
       <mat-form-field class="exp" >
           <mat-select placeholder="{{ts.getTranslate('Welaýaty')}}:" [(value)]="sellectedCountry">
             <mat-option *ngFor="let country of countries" [value]="country">
               {{country}}
             </mat-option>
           </mat-select>
        </mat-form-field>
       <br>
         <button *ngIf="!editMode" (click)="clicked()" mat-button class="bttn "  data-toggle="modal" data-target="#myModal">{{ts.getTranslate("Tassykla")}}</button>
         <button *ngIf="editMode" (click)="edit()" mat-button class="bttn ">{{ts.getTranslate("Üýtget")}}</button>
      </div>

  <div *ngIf="isFilled" class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header" style="margin-left:5px;">
        <h5 class="modal-title" id="exampleModalLabel"> Confirm E-mail adress</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        We have send code to your mail: {{emailAdress}} 
        <br>
         <mat-form-field class="exp">
          <input #tcode name="tCode" matInput placeholder="Kod:">
        </mat-form-field>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal">{{ts.getTranslate("Yza")}}</button>
        <button type="button" class="btn btn-primary" data-dismiss="modal" (click)="verify(tcode,bt)" #bt>{{ts.getTranslate("Tassykla")}}</button>
      </div>
    </div>
  </div>
</div> 
   </div>
   
  </div>
